<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Selectors in CSS</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstPara{
            color: green;
        }
        /* class selector */
        .bgBlue{
            color: green;
            background-color: hotpink;
        }
        /* grouping selector */
        footer,span{
            background-color: indigo;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstPara">this is para</p>
    <p id="secondPara" class="bgBlue">this is para2</p>
    <div>
        <p>this is para3</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
