<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <p style="border:2px solid red">this is paragraph</p>
    <p style="border:2px solid red">this is also a paragraph</p>
    <span style="border:2px solid red">this is span</span> <span style="border:2px solid red">this is also a span</span>
    <strong style="border:2px solid red">this is strong</strong>
    <a style="border:2px solid red">this is anchor tag</a>

    <li style="border:2px solid red">this is li tag</li>
    <em style="border:2px solid red">this is emphasised tag</em>
    <div style="border:2px solid red">this is division tag</div>
    <img style="border:10px solid red" alt="this is image tag">
</body>
</html>
