<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>

<body>
    <h2>Ids and Classes</h2>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>

    <!-- Select and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- . is for Class and # is for Ids -->
    <!-- span.redBg is for redBg class -->
    <!-- span#mainSpan for mainSpan id -->
    <span class="redBg"> this is redBg class for span class</span>
    <span id="mainSpan">this is mainSpan id for span id</span>
    <div class="redBg blackBorder anotherClass">this is redBg blackBorder anotherClass class for div class</div>

    <!-- Emmet takes div as default -->
    <div class="blackBackground"> this is blackBackground class for div class</div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass1.myClass2.myClass3*4 for print 4 similar lines -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>
</body>

</html>
